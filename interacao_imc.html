<meta charset="utf-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    } 
    function mostra(frase){
        document.write(mostra);
        pulaLinha();
    }
    
    function calculaImc(altura, peso){
        return peso /(altura * altura);
    }
    
    var nome = prompt("Qual é o seu nome?");
    var alturaInformada = prompt(" Informe sua altura?");
    var pesoInformado = prompt(" Qual  é o seu peso?");
    
    var imc = calculaImc(alturaInformada, pesoInformado);
    
    document.write(nome + ", o imc calculado é : " + imc + "<br>");
    
    if(imc < 18.5){
       
        document.write("Você está abaixo do peso recomendado." +"<br>");
    }
    
    if(imc > 35){
        
        document.write("Você está acima do peso recomendado." + "<br>");
    }
    
    if(imc >=18.5 && imc <=35){
        
        document.write("Seu IMC está excelente, continue assim." +"<br>");
    }
    
    document.write("FIM.")
    
</script>
