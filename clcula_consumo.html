<meta charset="utf-8">

    <h3>
        Álcool ou Gasolina?
    </h3>
    <br>
    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;
        var consumoDeGasolina =  caminhoComGasolina/tanque;
        
        document.write("Vamos conhecer o consumo de gasolina na nossa Viagem?" + "<br>");
        document.write("No nosso tanque cabem " + tanque + " litros de gasolina." + "<br>");
        document.write("Percorremos um caminho de " + caminhoComGasolina +"Km." + "<br>");
        document.write("Para sabermos qual foi o consumo, temos que dividir quanto rodamos pela quantidade de combustível utilizado." + "<br>");
        document.write("Agora então, podemos dizer que fizemos "+ consumoDeGasolina + " kilometros por litro de gasolina." + "<br>");
        
        var caminhoComAlcool = 300;
        var consumoDeAlcool = caminhoComAlcool/tanque;
        
        document.write("<br>" + "Agora faremos uma verificação com um carro a álcool" + "<br>");
        document.write("<br>" + "Vamos conhecer o consumo de álcool na nossa Viagem?" + "<br>");
        document.write("No nosso tanque cabem " + tanque + " litros de álcool." + "<br>");
        document.write("Percorremos um caminho de " + caminhoComAlcool +"Km." + "<br>");
        document.write("Para sabermos qual foi o consumo, temos que dividir quanto rodamos pela quantidade de combustível utilizado." + "<br>");
        document.write("Agora então, podemos dizer que fizemos "+ consumoDeAlcool + " kilometros por litro de álcool." + "<br>");
        
        
        
    </script>
