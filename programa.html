<meta charset="utf-8">

<script>
    
    function pulaLinha() {
        document.write("<br><br>");
    }
    function mostra(frase) {
        
        document.write(frase);
        pulaLinha();
    }
    var ano = 2022;
    
    
    mostra("<h4>Vamos conhecer as idades dos amigos: </h4>");
    
    mostra("João tem " + (ano - 1977) + " anos ");
    
    mostra("Maria tem  " + (ano - 2002)+ " anos ");
    
    ano = 2023;
    
    mostra("Estevão tem  " + (ano - 1987) + " anos ");
   
    
    
</script>
