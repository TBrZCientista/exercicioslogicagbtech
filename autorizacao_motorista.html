<meta charset="utf-8">

<script>
    function pulaLinha(){
        
        document.write("<br>");
    }
    function mostra(frase){
        
        document.write(frase);
        pulaLinha();
    }
    
    var idade = parseInt(prompt("Qual é a sua idade?"));
    var temCarteira = prompt("Tem habilitação? Responda S ou N.");
    
    if(idade < 18){
        
        mostra("Você não pode dirigir.");
    }
    
    if(idade >= 18 && temCarteira == "S"){
        
        mostra("Você pode dirigir.");
    }
    
    if(idade >= 18 && temCarteira == "N"){
        
        mostra("Você ainda não pode dirigir, tire a habilitação primeiro.");
    }
   
</script>
