<meta charset="utf-8">

<script>
    var idadeLinda = 12;
    var idadeGuaraciara = 15;
    var idadePérola = 13
    
    document.write("Vamos descobrir a média das idades das filhas do Roy!!" + "<br>");
    document.write("Linda tem 12 anos." + "<br>");
    document.write("Guaraciara tem 15 anos." + "<br>");
    document.write("Pérola tem 13 anos." + "<br>");
    document.write("Agora vamos fazer o cálculo da média." + "<br>");
    
    var totalidades = idadeLinda + idadeGuaraciara + idadePérola;
    var media = totalidades/3;
    
    document.write("A média da idade das filhas de Roy é: " + Math.round(media) + " anos.");


    
</script>
