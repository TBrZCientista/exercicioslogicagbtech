<meta charset="utf-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        
        document.write(frase);
        pulaLinha();
    }
    
    var selNum = parseInt(prompt("Qual número você deseja saber a tabuada?"));
    
   for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1){
                
        mostra(selNum * multiplicador);
   }
    
    mostra("FIM");

</script>
