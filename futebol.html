<meta charset="utf-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
                
    }
    
    var nomeTime = prompt("Qual é o nome do seu time?");
    var vitorias = parseInt(prompt("Entre com o número de vitórias do "+ nomeTime));
    var empates = parseInt(prompt("Entre com o número de empates " + nomeTime));
    var pontos = (vitorias *3) + empates;
    
    mostra("Os pontos do " + nomeTime +" são " + pontos + "."); 
    
    if(pontos > 28){
        mostra("O " + nomeTime +" está melhor do que o ano passado.");
    }
    
    if(pontos < 28){
        mostra("O "+ nomeTime + " está pior do que o ano passado.");        
    }
    
    if(pontos == 28){
        mostra("O "+ nomeTime +" está melhor do que o ano passado.");        
    } 
    
    mostra("FIM");
</script>
