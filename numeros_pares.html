<script>

    var numPar = 2 ;

    alert("Vamos conhecer os n√∫meros pares???");
        
    
    while (numPar <= limite){
        
        mostra(numPar);
        numPar = numPar + 2;
    }
    
    mostra("FIM");
    
   
    
</script>
