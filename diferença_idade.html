<meta charset="utf-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    } 
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var minhaIdade = 34;
    var idadeIrmão = 42;
    var diferençaIdade = minhaIdade - idadeIrmão;
    mostra("Eu tenho " + minhaIdade + " anos de idade");
    mostra("Meu irmão tem " + idadeIrmão + " anos de idade");
    mostra("Nossa diferença de idade é " + diferençaIdade + " anos de idade.");
    
</script>
