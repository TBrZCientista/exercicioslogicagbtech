<meta charset="utf-8">
<input>
<button>Compare com o número que eu pensei</button>

<script>
    function sorteia(){
       
        return Math.round(Math.random() * 10);
        
    } 
    
    function sorteiaNumeros(quantidade){
        
        var pensei =[];
        var numero = 1;
        
        while(numero <=quantidade){
                var numeroAleatorio = sorteia();
                
                if(numeroAleatorio!== 0){
                    var achou = false;

                    for(var posicao = 0; posicao< pensei.length; posicao++);{

                        if(pensei[posicao] == numeroAleatorio){

                            achou = true;
                            break;
                        }
                    }
                    if(achou == false){
                        pensei.push(numeroAleatorio);
                        numero++;
                    }
                }
            }
        return pensei;
    }
    
    var pensei = sorteiaNumeros(5);
    console.log(pensei);
    
    var input = document.querySelector("input");
    input.focus();
    
    function verifica(){
        
        var achou = false;
        
        for(var posicao = 0; posicao< pensei.length; posicao++){
            if(input.value == pensei[posicao]){

                alert("Você acertou!!");
                achou = true;
                break;                   
            }

            }
            if(achou == false){
                
                 alert("Você errou");
                
            }
            input.value = "";
            input.focus();
    }
        
            
    var button = document.querySelector("button");
    
    button.onclick = verifica;
</script>
